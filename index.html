<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <h2 id="my-form">ADA Complient Form</h2>

    <img src="https://www.clipart1001.com/wp-content/uploads/2018/08/Magnifying-Glass-Clipart-Black-and-White.jpg" tabindex="0" alt="Black magnifying glass on white background." width="100" height="100"><br>

    <div if="formData">
      <form action="SubmittedForm">
      <label for="firstName">First name:</label><br>
      <input alt="First name field" type="text" id="firstName"><br>
      <label for="lastName">Last name:</label><br>
      <input alt="Last name field" type="text" id="lastName" ><br>
      <label for="email">Email:</label><br>
      <input alt="email field" type="text" id="email"><br>
      <label for="address">Address:</label><br>
      <input alt="address field" type="text" id="address"><br>
      <label for="phone">Phone:</label><br>
      <input alt="phone number field" type="text" id="phone"><br><br>
      <input id="submitButton" type="submit" value="Submit">
      </form>
    </div>

</body>
</html>
